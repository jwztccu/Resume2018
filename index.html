<title>Document</title>
<!-- css style was removed from here / -->
<!-- linking an external style sheet, in href link it to file -->
<link rel="stylesheet" href="custom.css">

  <style>
    /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>


</head>


<body>

  <!-- carousel start-->
  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/carousel/flower1.gif" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="images/carousel/flower2.gif" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="images/carousel/flower3.gif" alt="New York" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

   <!-- carousel end-->

  <!-- We can add additional class definitions that are not defined by bootstrap -->
<div class="container text-center">
<h3>THE BAND</h3>
<P>We love music!</P>
<p>We have created a fake band site.</p>
</div>

<!--  start of columns-->
<!-- bootstrap - things we need to buy into is that it works with 12 columns, and has breakpoints/sizes: small, medium, large
.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px) -->

<!-- /* bootstrap doesn't have person as a class, you can create your own class and define it in css custom sheet */ -->
